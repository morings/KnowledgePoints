<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html;charset=utf8"><!--规定解析格式-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--规定视图-->
  <meta http-equiv="content-language" content="zh-cn"><!--明确网页使用的语言，有助于浏览器与搜索引擎进行相应的解析与索引。并不会将中文转为英文-->
  <meta http-equiv="refresh" content="5; url=http://www.jianshu.com/u/7a62ab344c39"><!--用于刷新与重定向页面。-->
  <meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" ><!--可以用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输。时间必须使用GMT格式。-->
  <meta http-equiv="pragma" content="no-cache"><!--禁止浏览器从本地计算机读取缓存-->
  <meta http-equiv="cache-control" content="XXX"><!--HTTP1.1中启用Cache-Control 来控制页面的缓存与否-->
  <!--定义双核浏览器的默认内核-->
  <meta name="renderer" content="webkit"><!--默认webkit内核-->
  <meta name="renderer" content="ie-comp"><!--默认IE兼容模式-->
  <meta name="renderer" content="ie-stand"><!--默认IE标准模式-->
  <meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1"><!--X-UA-Compatible是自从IE8新加的一个设置，对于IE8以下的浏览器或别的浏览器是不识别的。 通过在meta中设置X-UA-Compatible的值，可以指定网页的兼容性模式设置。这句话的意思如果当前IE浏览器安装了GCF插件，则以chrome内核渲染页面，否则就以当前IE浏览器支持的最高版本模式来渲染-->   
  <title>Document</title>
</head>
<body>
  <div>meta标签</div>
</body>
</html>
