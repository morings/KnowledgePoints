<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event-create</title>
</head>
<body>
  <div id="p1">
    <div id="p2"></div>
  </div>
</body>
<script>
  var event = new Event('build',{"bubbles":false});
  var p1 = document.getElementById('p1');
  var p2 = document.getElementById('p2');
  p1.addEventListener('build',function(){
    alert('event触发了')
  },false)
  p2.dispatchEvent(event)
</script>
</html>
