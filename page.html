<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻页</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
</head>
<body> 
  <div class="container">
    <label for="">基本使用</label>
    <ul class="pagination"><!--pagination-->
      <li class="disabled"><span aria-hidden="true"><<</span></li><!--disabled-->
      <li class="active"><a href="#">1</a></li><!--active-->
      <li ><a href="#">2</a></li>
      <li ><a href="#">3</a></li>
      <li ><a href="#">4</a></li>
      <li ><a href="#">5</a></li>
      <li ><a href="#" aria-label="Previous"><span aria-hidden="true">>></span></a></li>
    </ul>
  </div>
  <div class="container">
    <label for="">居中翻页</label>
    <ul class="pager"><!--pager-->
      <!--previous-->
      <li><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
       <!--next-->
      <li><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
     
    </ul>
    <label for="">两侧翻页</label>
    <ul class="pager"><!--pager-->
      <!--previous-->
      <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
       <!--next-->
      <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
     
    </ul>
  </div>
    
</body>
<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</html>
