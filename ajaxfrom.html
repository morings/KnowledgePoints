<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajaxfrom</title>
</head>
<body>
  <form id="form1" action="http://localhost:3000" method="post" enctype="multipart/form-data" >
    <div>附件名字: <input type="text" name="fileName" pattern="\d+" required oninvalid="setCustomValidity('请输入数字');" oninput="setCustomValidity('')"></div><!--oninput="setCustomValidity('')">清除标记，使用 setCustomValidity 设置了自定义提示后，validity.customError 就会变成true，则 checkValidity() 总是会返回false，导致无论重新输入的格式正确与否，都会提示设置好的错误信息。解决办法：用obj.validity.patternMismatch判断，如果输入的格式正确，就将setCustomValidity 清空，使JavaScript重新判断validity.customError的值。-->
    <div>附件: <input type="file" name="document"></div>
    <select name="22" id="" required  oninvalid="setCustomValidity('请选择');">
     
    </select><!--select不支持pattern属性-->
    <div><input type="submit" value="提交表单" /></div>
  </form>
  <label id="responseText"></label>
</body>
</html>
<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/jquery/jquery.form.js"></script>
<script>
 	var options = {
		success: function (data) {
			$("#responseText").text(data);
    },
	};
  $("#form1").ajaxForm(options);
</script>
<!--setCustomValidity表单元素有这个方法-->
