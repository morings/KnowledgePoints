<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajaxfrom</title>
</head>
<body>
  <form id="form1" action="http://localhost:3000" method="post" enctype="multipart/form-data" >
    <div>附件名字: <input type="text" name="fileName" pattern="\d+" required oninvalid="setCustomValidity('请输入数字');" oninput="setCustomValidity('')"></div>
    <div>附件: <input type="file" name="document"></div>
    <div><input type="submit" value="提交表单" /></div>
  </form>
  <label id="responseText"></label>
</body>
</html>
<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/jquery/jquery.form.js"></script>
<script>
 	var options = {
		success: function (data) {
			$("#responseText").text(data);
    },
	};
  $("#form1").ajaxForm(options);
</script>
